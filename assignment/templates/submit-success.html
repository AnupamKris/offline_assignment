{% extends "layout.html" %}
{% block embeddedcss %}
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.container{
			min-height: calc(100vh);
			transition: .1s;
			background-repeat: repeat;
			background: url({{ url_for('static', filename='email-pattern.png') }});
		}

		.container#blur.active{
			filter: blur(7px);
			transition: 0.1s;
			pointer-events: none;
			user-select: none;
		}

		.container-mid{
			width: 60%;
			min-height: 100vh;
			position: relative;
			background-color: #ffffff85;
			/*margin: 0 auto;*/
			left: 50%;
			transform: translateX(-50%);
			padding-bottom: 30px;
			box-sizing: border-box;
		}

		@media only screen and (orientation: portrait){
			.container-mid{
				width: 100%;
			}
			.container-mid section:nth-child(1) h1{
				font-size: 100px;
			}
		}

		.container-mid section:nth-child(1){
			margin:20px auto;
			width: 100%;
			/*text-align: center;*/
			padding: 0 25px;
			box-sizing: border-box;
		}
		.container-mid section:nth-child(1) h1{
			font-family: 'Source Sans Pro', sans-serif;
			font-weight: 700;
			font-size: 32px;
			margin-bottom: 25px;
		}

		.container-mid section:nth-child(1) button{
			box-sizing: border-box;
			margin-top: 20px;
			font-size: 16px;
			padding: 10px;
			color: #ff738f;
			text-decoration: none;
			background: #f2f2f2;
			border:1px solid black;
		}

		.container-mid section:nth-child(2){

			margin:20px auto;
			padding: 10px 25px;
		}

		.container-mid section:nth-child(2) h2{
			font-weight: 600;
			font-size: 1.2em;
		}

		.container-mid section:nth-child(2) table{
			border-collapse: collapse;
			width: 100%;
			background: #f2f2f2;
			border-radius: 8px 8px 0 0;
			overflow: hidden;
			box-shadow: 0 0 20px #00000015;
		}

		.container-mid section:nth-child(2) table thead tr{
			text-align: left;
			font-weight: 700;
			color: #fff;
			background-color: #ff738f;
		}

		.container-mid section:nth-child(2) table th,.container-mid section:nth-child(2) table td{
			padding: 12px 25px;
		}

		.container-mid section:nth-child(2) table tbody tr{
			border-bottom: 1px solid #ddd;
		}

		.container-mid section:nth-child(2) table tbody tr:last-of-type{
			border-bottom: 2px solid #ff738f;
		}

		.container-mid section:nth-child(2) table tr:nth-child(even){
			background-color:#e5e5e5;
		}

		.container-mid section:nth-child(2) h2{
			font-family: 'Source Sans Pro', sans-serif;
			font-weight: 700;
			font-size: 28px;
			margin: 25px 0;
			/*text-decoration: underline;			*/
		}

		form{
			margin:50px 0px;
			border:none;
		}

		fieldset{
			margin: 10px ;
			border:none;
			height: 30px;
		}


		#assuploadbutt{
			background: #fff;
			padding: 10px 20px;
			margin-top: 30px;
			border:2px solid #ff738f;
			border-radius: 10px;
			box-shadow: 0 5px 10px #00000030;
			font-weight: bold;
			color: #ff738f;
			transition: .2s;
			cursor: pointer;
		}

		#assuploadbutt:hover{
			transform: scale(1.01);
			transition: .2s;
			background: #00000010
		}

		#assuploadbutt.active{
			background-color: #ff738f;
			border:2px solid #fff;
			color: #fff;
		}

		#assuploadbutt span{
			font-weight: normal;
		}

		#submit{
			background: #fff;
			padding: 10px 20px;
			margin-top: 30px;
			border:2px solid #ff738f;
			border-radius: 10px;
			box-shadow: 0 5px 10px #00000030;
			font-weight: bold;
			color: #ff738f;
			transition: .2s;
			cursor: pointer;
		}

		#submit:hover{
			background: #00000010;
			transition: .2s;
		}
		.loadersec{
			padding: 50px;
			box-shadow: 0 5px 30px rgba(0,0,0,.30);
			box-sizing: border-box;
			visibility: hidden;
			opacity: 0;
			transition: .5s;
			position: absolute;
			top: 40%;
			left: 50%;
			transform: translate(-50%,-50%);
			height: 50vh;
			width: 70vw;
			justify-content: center;
			display: flex;
			align-items: center;
			background: #000;
			text-align: center;
			color: #fff;
			border-radius: 20px;
		}
		.loadersec h1{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			z-index: 2000;
		}
		.loadersec.active{
			top: 50%;
			visibility: visible;
			opacity: 1;
			transition: .5s;
		}
		.loader{
			position: relative;
			/* top: 50%;
			left: 50%;
			transform: translate(-50%,-100%); */
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background: linear-gradient(45deg,transparent,transparent 40%, #e5f403);
			animation: loaderanim 2s linear;
			}

			@keyframes loaderanim {
				0%{
					transform: rotate(0deg);
					filter: hue-rotate(0deg);
				}
				100%{
					transform: rotate(360deg);
					filter: hue-rotate(360deg);
				}
			}

			.loader:before{
				content: '';
				position: absolute;
				top: 6px;
				left: 6px;
				right: 6px;
				bottom: 6px;
				background: #000;
				border-radius: 50%;
				z-index: 1000;
			}
			.loader:after{
				content: '';
				position: absolute;
				top: 0px;
				left: 0px;
				right: 0px;
				bottom: 0px;
				background: linear-gradient(45deg,transparent,transparent 40%, #e5f403);
				border-radius: 50%;
				z-index: 1;
				filter: blur(30px);

			}
	</style>
{% endblock embeddedcss %}

{% block body %}

	<div class="container" id="blur">
		<div class="container-mid">
			<section>
				<h1>Submit Assignment</h1>
				<p>Welcome to the Submit Assignment section. Please attach your assignment in the form of pdf below.</p>
				<form method="POST" enctype="multipart/form-data">
					<fieldset>
						<label for="assupload" id="assuploadbutt">
							Upload PDF
						</label>
						<input type="file" id="assupload" name="assupload" accept=".pdf" hidden="" required>
						<br><br>
						<input type="Submit" name="submit" id="submit" onclick="toggleloader()">
						<br>
					</fieldset>
				</form>
			</section>
		</div>
	</div>
	<section class="loadersec" id="popup">
		<center>
			<div class="loader">
			</div>
			<h1>Uploading</h1>
		</center>
	</section>
	<script type="text/javascript">
		function toggleloader(){
			var blur = document.getElementById('blur')
			blur.classList.toggle('active')
			var popup = document.getElementById('popup')
			popup.classList.toggle('active')
		}
		var loader = function(e){
			let file = e.target.files;

			let show = '<span>Selected file : </span>' + file[0].name;

			let output = document.getElementById("assuploadbutt");
			output.innerHTML = show;
			output.classList.add('active');
		};

		let fileInput = document.getElementById("assupload");
		fileInput.addEventListener("change",loader);
	</script>
{% endblock body %}
