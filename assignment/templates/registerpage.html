		<section class='login-box'>

				{{ form.hidden_tag() }}

					<input type="password" name="password" placeholder="Enter a password"><br><br>

					<input type="password" name="confirmpassword" placeholder="Re-enter your password"> <br><br>
					<button type="button" id="registerbtn" onclick="window.location.href='{{ url_for('register') }}';">Register</button>
