{% extends "layout.html" %}
{% block embeddedcss %}
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
{% endblock embeddedcss %}
{% block body %}
<div class="container">
  <div class="bottom">
      <p>OUR TEAM</p>
 </div>

 <section class="center slider">
      <div>
           <img src="{{ url_for('static', filename='kural.jpg') }}" alt="Kural's photo">
           <h3>Kural</h3>
           <p>Founder, MNGE</p>
      </div>
      <div>
           <img src="{{ url_for('static', filename='anupam.jpg') }}" alt="Anupam's photo">
           <h3>Anupam Krishna</h3>
           <p>Founder, MNGE</p>
      </div>
  </section>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.min.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

     $(document).on('ready', function() {

     $(".center").slick({

     dots: false,
     infinite: false,
     centerMode: true,
     slidesToShow: 2,
     slidesToScroll: 1,
     arrows: false,

     responsive: [{

     breakpoint: 1024,
     settings: {
          slidesToShow: 2,
          infinite: true
     }

}, {

     breakpoint: 600,
     settings: {
          slidesToShow: 1,
          dots: true
     }

}, {

     breakpoint: 300,
     settings: "unslick" //destroy slick

}]

});

});

     </script>
{% endblock body %}
