{% extends "layout.html" %}
{% block embeddedcss %}
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='slick/slick-theme.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <style type="text/css">
  html, body {
   margin: 0;
   padding: 0;
   width: 100%;
   height: 100%;
   background: url({{url_for('static', filename='heroBg.jpg')}});
   background-size: cover;
}

.slider {
   width: 100%;
   position: absolute;
   top: 54%;
   transform: translateY(-50%);
}

.slick-slide:focus {
   outline: none;
}

.slick-slide img {
   width: 52%;
}

.slick-slide {
   transition: all ease-in-out 1s;
   opacity: .2;
}

.slick-active {
   opacity: .2;
}

.slick-current {
   opacity: 1;
}

h3 {
   font-family: Poppins;
   color: #f12929;
   text-transform: uppercase;
   margin-bottom: 0;
}

p {
   margin-top: 4px;
   font-family: Poppins;
   color: grey;
   text-transform: uppercase;
}

.logo {
   position: absolute;
   margin: 2em;
   float: left;
}

.menu-btn {
   position: relative;
   float: right;
   margin: 2em;
}

.bottom {
   position: absolute;
   bottom: 1em;
   left: 2em;
}

.bottom p {
   color: #fff;
   font-weight: 400;
   background: #f12929;
}


  </style>
{% endblock embeddedcss %}
{% block body %}
<div class="container">
  <div class="bottom">
      <p>OUR TEAM</p>
 </div>

 <section class="center slider">
      <div>
           <img src="{{ url_for('static', filename='one.jpg') }}" alt="Kural's photo">
           <h3>Kural</h3>
           <p>Founder, MNGE</p>
      </div>
      <div>
           <img src="{{ url_for('static', filename='one.jpg') }}" alt="Anupam's photo">
           <h3>Anupam Krishna</h3>
           <p>Founder, MNGE</p>
      </div>
  </section>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="{{ url_for('static', filename='slick/slick.min.js')}}" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">

     $(document).on('ready', function() {

     $(".center").slick({

     dots: false,
     infinite: false,
     centerMode: true,
     slidesToShow: 2,
     slidesToScroll: 1,
     arrows: false,

     responsive: [{

     breakpoint: 1024,
     settings: {
          slidesToShow: 2,
          infinite: true
     }

}, {

     breakpoint: 600,
     settings: {
          slidesToShow: 1,
          dots: true
     }

}, {

     breakpoint: 300,
     settings: "unslick" //destroy slick

}]

});

});

     </script>
{% endblock body %}
