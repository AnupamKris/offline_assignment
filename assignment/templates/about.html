{% block embeddedcss %}
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='slick/slick.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='slick/slick-theme.css')}}">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <!--<link rel="stylesheet" href="master.css">-->
  <style type="text/css">
  @import url('https://fonts.googleapis.com/css?family=Lobster|Oswald&display=swap');
@import url('https://fonts.googleapis.com/css?family=Montserrat&display=swap');
@import url('https://fonts.googleapis.com/css?family=Montserrat:700&display=swap');
@import url("https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css");
@import url('https://fonts.googleapis.com/css2?family=Work+Sans&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&display=swap');


       body {
     display:block;
     /*position:relative;*/
     font-family: Montserrat;
     margin: 0;
     padding: 0;
     width: 100%;
     height: 60%;
     background: url({{url_for('static',filename='ep_naturalblack.png')}});
}

@media only screen and (orientation: portrait){
    img{
        width:2em;
    }
}
.slider {
     width: 100%;
     position: absolute;
     top: 54%;
     transform: translateY(-50%);
}

.slick-slide:focus {
     outline: none;
}

.slick-slide img {
     width: 52%;
}

.slick-slide {
     transition: all ease-in-out 1s;
     opacity: .2;
}

.slick-active {
     opacity: .2;
}

.slick-current {
     opacity: 1;
}

h3 {
     font-family: Poppins;
     color: #f12929;
     text-transform: uppercase;
     margin-bottom: 0;
}

p {
     margin-top: 4px;
     font-family: Poppins;
     color: grey;
     text-transform: uppercase;
}



.bottom {
     position: absolute;
     bottom: 1em;
     left: 2em;
}

.bottom p {
     color: #fff;
     font-weight: 400;
     background: #f12929;
}

  </style>
{% endblock embeddedcss %}

     $(document).on('ready', function() {
