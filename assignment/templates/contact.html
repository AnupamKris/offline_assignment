<html>
<title>M N G E | Contact</title>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="container">
		<nav class="Menu">
			<input type="checkbox" id="check">
			<label for="check" class="checkbtn">
				<i class="fas fa-bars"></i>
			</label>
			<label class="logo"><a href="{{ url_for('home') }}">M N G E</a></label>
			<ul>
				<li><a href="{{ url_for('home') }}">Home</a></li>
				<li><a href="{{ url_for('about') }}">About</a></li>
				<li><a href="{{ url_for('pricing') }}">Pricing</a></li>
				<li><a href="{{ url_for('contact') }}" id="active">Contact</a></li>
				<li> <button type="button" onclick="window.location.href='{{ url_for('login') }}';">Login</button></li>
				<li><button type="button" onclick="window.location.href='{{ url_for('register') }}';">Register</button></li>
			</ul>	
		</nav>
		<section class="contact-container">
			<div class="contact-formbx">
				<form>
					<h2>Contact Us</h2>
					<div class="contact-inputbx">
						<input type="text" name="" required="required">
						<span>Full Name</span>
					</div>
					<div class="contact-inputbx">
						<input type="email" name="" required="required">
						<span>Email Address</span>
					</div>
					<div class="contact-inputbx">
						<textarea required="required"></textarea>
						<span>Type your query</span>
					</div>
					<div class="contact-inputbx">
						<input type="submit" value="Send" name="">
					</div>
				</form>
			</div>
			<div class="contact-imgbx">
			</div>
		</section>
	</div>
		<!-- {% block content %}{% endblock content %} -->
</body>
</html>
